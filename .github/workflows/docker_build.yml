name: Docker Build

on:
  workflow_dispatch:
    inputs:
      image_name:
        description: 'Name'
        required: true
        default: ''
      image_tag:
        description: 'Tag'
        required: true
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.2.2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3.9.0

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3.3.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker Image
      run: |
        docker buildx build --platform linux/amd64,linux/arm64 -f $GITHUB_WORKSPACE/${{ github.event.inputs.image_name }}/Dockerfile \
        -t ghcr.io/${{ github.repository_owner }}/${{ github.event.inputs.image_name }}:${{ github.event.inputs.image_tag }} \
        $GITHUB_WORKSPACE/${{ github.event.inputs.image_name }}

    - name: Push Docker Image to GitHub Container Registry
      run: |
        docker push ghcr.io/${{ github.repository_owner }}/${{ github.event.inputs.image_name }}:${{ github.event.inputs.image_tag }}
