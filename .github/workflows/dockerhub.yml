name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Get folders dynamically
      id: get-folders
      run: |
        echo "FOLDERS=$(ls -d */ | sed 's#/##')" >> $GITHUB_ENV

    - name: Build and push Docker images
      run: |
        for folder in $FOLDERS; do
          echo "Building $folder"
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$folder:latest ./$folder
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$folder:latest
        done

    - name: Upload README to Docker Hub
      run: |
        for folder in $FOLDERS; do
          echo "Uploading README for $folder"
          if [ -f ./$folder/README.md ]; then
            curl -X PATCH \
              -H "Content-Type: application/json" \
              -H "Authorization: JWT ${{ secrets.DOCKERHUB_TOKEN }}" \
              -d '{"full_description": "'"$(cat ./$folder/README.md)"'"}' \
              https://hub.docker.com/v2/repositories/${{ secrets.DOCKERHUB_USERNAME }}/$folder/
          else
            echo "No README.md found for $folder, skipping."
          fi
        done
